<div class="modal fade" id="newPostModal" tabindex="-1" role="document" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center" style="width:50%">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>New Post</h1>
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                </div>
                <div class="modal-body">

                  <form action="">
                    <div class="form-group">
                      <label for="">Title</label>
                      <input type="email" class="form-control" placeholder="Add A Title">
                    </div>
                    <div class="form-group">
                      <label for="">Message</label>
                      <input type="text" class="form-control" placeholder="Enter A Message">
                    </div>
                  </form>

                </div>
                <div class="modal-footer" style="margin-right:25%">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
